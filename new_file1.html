<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本标签</title>
	</head>
	<body>
		<!--1、标题标签,h head-->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		<!--2、段落标签,br/是换行，p是的段落paragraph-->
		<p>春晓，</p>
		<p>春眠不觉晓，<br/>处处闻啼鸟，<br/>夜来风雨声，<br/>花落知多少</p>
		<!--3、加粗-->
		<p>对比文字</p>
		<strong>对比文字</strong>
		<br/>
		<b>对比文字</b>
		<!--4、斜杠-->
		<br />
		<i>京东</i><em>www.jd.com</em>
		<!--5、下划线-->
		<p> <u>"i learned some new english words today!</u> </p>
		<!--6、特殊字符,空格,分割线-->
		<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Boss! &nbsp;&nbsp;&nbsp;i have a feasiable &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;plan!</p>
		<hr />
		
		<p>
			&lt;福胜体育&gt;
		</p>
		
	</body>
</html>
